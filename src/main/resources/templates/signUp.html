<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription — CRM Manara</title>
</head>

<body>

<header>
    <h1>Créer un compte</h1>
    <p>Inscrivez-vous pour accéder au portail CRM Manara.</p>
</header>

<hr>

<section>
    <form action="/signUp" method="post">

        <h2>Informations du parent</h2>

        <label>Nom :</label><br>
        <input type="text" name="nom" required><br><br>

        <label>Prénom :</label><br>
        <input type="text" name="prenom" required><br><br>

        <label>Email :</label><br>
        <input type="email" name="email" required><br><br>

        <label>Téléphone :</label><br>
        <input type="tel" name="telephone"><br><br>

        <h2>Informations de connexion</h2>

        <label>Nom d'utilisateur :</label><br>
        <input type="text" name="username" required><br><br>

        <label>Mot de passe :</label><br>
        <input type="password" name="password" required><br><br>

        <label>Confirmer mot de passe :</label><br>
        <input type="password" name="confirmPassword" required><br><br>

        <h2>Adresse</h2>

        <label>Adresse :</label><br>
        <input type="text" name="adresse"><br><br>

        <label>Ville :</label><br>
        <input type="text" name="ville"><br><br>

        <label>Code postal :</label><br>
        <input type="text" name="codePostal"><br><br>

        <button type="submit">Créer mon compte</button>

    </form>
</section>

<hr>

<section>
    <p>Déjà un compte ?</p>
    <a href="/Connexion">Se connecter</a>
</section>

<footer>
    <p>Centre Manara — CRM</p>
</footer>

</body>
</html>
