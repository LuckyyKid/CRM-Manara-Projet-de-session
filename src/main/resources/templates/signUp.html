<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="mm-page">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="mm-main">
        <div class="container mm-container py-4 py-lg-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <section class="mm-hero p-4 p-lg-5 mb-4">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <div class="mm-icon-badge"><i class="bi bi-person-plus"></i></div>
                            <h1 class="h4 mb-0 fw-bold">Créer un compte</h1>
                        </div>
                        <p class="mm-subtitle mb-0">Inscrivez-vous pour accéder au portail CRM Manara.</p>
                    </section>

                    <!-- Formulaire d'inscription (parent + infos de connexion) -->
                    <form th:action="@{/signUp}" method="post" class="mm-card p-4 p-lg-5">
                        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row g-4">
                            <div class="col-12 col-lg-6">
                                <h2 class="h5 fw-bold mb-3">Informations du parent</h2>

                                <div class="mb-3">
                                    <label class="form-label">Nom</label>
                                    <input class="form-control" type="text" name="nom" autocomplete="family-name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Prénom</label>
                                    <input class="form-control" type="text" name="prenom" autocomplete="given-name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Courriel</label>
                                    <input class="form-control" type="email" name="email" autocomplete="email" required>
                                </div>

                                <div class="mb-0">
                                    <label class="form-label">Téléphone</label>
                                    <input class="form-control" type="tel" name="telephone" autocomplete="tel">
                                </div>
                            </div>

                            <div class="col-12 col-lg-6">
                                <h2 class="h5 fw-bold mb-3">Informations de connexion</h2>

                                <div class="mb-3">
                                    <label class="form-label">Nom d'utilisateur</label>
                                    <input class="form-control" type="text" name="username" autocomplete="username" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <input class="form-control" type="password" name="password" autocomplete="new-password" required>
                                </div>

                                <div class="mb-0">
                                    <label class="form-label">Confirmer mot de passe</label>
                                    <input class="form-control" type="password" name="confirmPassword" autocomplete="new-password" required>
                                </div>
                            </div>
                        </div>

                        <hr class="mm-divider my-4">

                        <!-- Section adresse (optionnel selon le formulaire) -->
                        <h2 class="h5 fw-bold mb-3">Adresse</h2>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Adresse</label>
                                <input class="form-control" type="text" name="adresse" autocomplete="street-address">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Ville</label>
                                <input class="form-control" type="text" name="ville" autocomplete="address-level2">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Code postal</label>
                                <input class="form-control" type="text" name="codePostal" autocomplete="postal-code">
                            </div>
                        </div>

                        <div class="d-flex flex-column flex-sm-row gap-2 justify-content-end mt-4">
                            <a class="btn btn-outline-custom" th:href="@{/login}">J'ai déjà un compte</a>
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="bi bi-check2-circle me-1"></i>
                                Créer mon compte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
