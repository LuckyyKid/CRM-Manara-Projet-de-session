<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau de bord parent — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="mm-page">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="mm-main">
        <div class="container py-4">
            <section class="mm-hero p-4 p-lg-5 mb-4">
                <h1 class="h4 mb-1">Tableau de bord parent</h1>
                <p class="text-secondary mb-0">Bienvenue. Retrouvez ici un résumé de vos informations et inscriptions.</p>
            </section>

            <!-- Petits compteurs (ça vient du backend via Thymeleaf) -->
            <div class="row g-3 mb-4">
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <i class="bi bi-people text-primary"></i>
                                <div class="text-secondary small">Enfants</div>
                            </div>
                            <div class="h4 mb-0" th:text="${childCount} ?: 0">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <i class="bi bi-grid-3x3-gap text-primary"></i>
                                <div class="text-secondary small">Activités actives</div>
                            </div>
                            <div class="h4 mb-0" th:text="${activeActivitiesCount} ?: 0">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <i class="bi bi-calendar3 text-primary"></i>
                                <div class="text-secondary small">Événements à venir</div>
                            </div>
                            <div class="h4 mb-0" th:text="${upcomingEventsCount} ?: 0">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mm-card-shadow">
                <div class="card-header bg-white">
                    <h2 class="h6 mb-0">Inscriptions / activités</h2>
                </div>
                <!-- Table récap (exemples par défaut si pas de données) -->
                <div class="table-responsive">
                    <table class="table mb-0 align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Enfant</th>
                            <th>Activité</th>
                            <th>Jour</th>
                            <th>Heure</th>
                            <th class="text-end">Statut</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>—</td>
                            <td>Football</td>
                            <td>Mardi / Jeudi</td>
                            <td>17h - 18h</td>
                            <td class="text-end"><span class="badge text-bg-success">Actif</span></td>
                        </tr>
                        <tr>
                            <td>—</td>
                            <td>Dessin créatif</td>
                            <td>Mercredi</td>
                            <td>16h - 17h30</td>
                            <td class="text-end"><span class="badge text-bg-secondary">En attente</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
