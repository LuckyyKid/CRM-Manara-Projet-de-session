<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="bg-white border rounded-3 p-4 mb-4">
                <h1 class="h4 mb-2">Administration</h1>
                <p class="text-secondary mb-0">Gestion des activités, animations et animateurs.</p>
            </div>

            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <h2 class="h6 mb-2">Activités</h2>
                            <p class="text-secondary small mb-3">Créer et gérer l’offre d’activités.</p>
                            <a class="btn btn-outline-primary btn-sm" href="/admin/activities">Ouvrir</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <h2 class="h6 mb-2">Animations</h2>
                            <p class="text-secondary small mb-3">Planifier les sessions.</p>
                            <a class="btn btn-outline-primary btn-sm" href="/admin/animations">Ouvrir</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <h2 class="h6 mb-2">Animateurs</h2>
                            <p class="text-secondary small mb-3">Créer et gérer les animateurs.</p>
                            <a class="btn btn-outline-primary btn-sm" href="/admin/animateurs">Ouvrir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
