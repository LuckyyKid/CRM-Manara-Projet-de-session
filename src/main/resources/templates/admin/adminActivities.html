<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activités — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1">Activités</h1>
                    <p class="text-secondary mb-0">Gestion des activités disponibles.</p>
                </div>
                <a class="btn btn-primary" href="/admin/activities/new">Créer une activité</a>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div class="card mm-card-shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Âge</th>
                                <th>Capacité</th>
                                <th>Statut</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(activities)}">
                                <td colspan="8" class="text-secondary">Aucune activité.</td>
                            </tr>

                            <tr th:each="activity : ${activities}">
                                <td th:text="${activity.id}"></td>
                                <td th:text="${activity.activyName}"></td>
                                <td th:text="${activity.description}"></td>
                                <td>
                                    <span th:text="${activity.ageMin}"></span> -
                                    <span th:text="${activity.ageMax}"></span>
                                </td>
                                <td th:text="${activity.capacity}"></td>
                                <td th:text="${activity.status}"></td>
                                <td th:text="${activity.type}"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{'/admin/activities/' + ${activity.id} + '/edit'}">Modifier</a>
                                    <form th:action="@{'/admin/activities/' + ${activity.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Supprimer cette activité ?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Supprimer</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
