<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Nouvelle activité — Admin</title>
</head>
<body>

<header>
    <h1>Créer une activité</h1>
</header>

<nav>
    <a href="/admin/activities">Retour liste</a>
</nav>

<section>
    <form th:action="@{/admin/activities}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label>Nom :</label><br>
        <input type="text" name="name" required><br><br>

        <label>Description :</label><br>
        <textarea name="description" rows="3" required></textarea><br><br>

        <label>Âge min :</label><br>
        <input type="number" name="ageMin" min="0" required><br><br>

        <label>Âge max :</label><br>
        <input type="number" name="ageMax" min="0" required><br><br>

        <label>Capacité :</label><br>
        <input type="number" name="capacity" min="1" required><br><br>

        <label>Statut :</label><br>
        <select name="status" required>
            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
        </select><br><br>

        <label>Type :</label><br>
        <select name="type" required>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
        </select><br><br>

        <button type="submit">Créer</button>
    </form>
</section>

</body>
</html>
