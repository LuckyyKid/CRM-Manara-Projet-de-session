<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nouvelle animation — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-7">
                    <div class="card mm-card-shadow">
                        <div class="card-body p-4">
                            <h1 class="h5 mb-3">Créer une animation</h1>
                            <form th:action="@{/admin/animations}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="mb-3">
                                    <label class="form-label">Activité</label>
                                    <select name="activityId" class="form-select" required>
                                        <option th:each="a : ${activities}" th:value="${a.id}" th:text="${a.activyName}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Animateur</label>
                                    <select name="animateurId" class="form-select" required>
                                        <option th:each="an : ${animateurs}" th:value="${an.id}" th:text="${an.prenom + ' ' + an.nom}"></option>
                                    </select>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Rôle</label>
                                        <select name="role" class="form-select" required>
                                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Statut</label>
                                        <select name="status" class="form-select" required>
                                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-3 mt-1">
                                    <div class="col-md-6">
                                        <label class="form-label">Début</label>
                                        <input type="datetime-local" name="start" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Fin</label>
                                        <input type="datetime-local" name="end" class="form-control" required>
                                    </div>
                                </div>

                                <div class="d-flex gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary">Créer</button>
                                    <a class="btn btn-outline-secondary" href="/admin/animations">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
