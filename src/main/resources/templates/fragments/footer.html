<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => {
            el.classList.add('fade');
            el.classList.remove('show');
            setTimeout(() => el.remove(), 500);
        });
    }, 5000);
</script>
