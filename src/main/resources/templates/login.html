<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="mm-page">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="mm-main">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card mm-card-shadow">
                        <div class="card-body p-4">
                            <h1 class="h5 mb-2">Connexion</h1>
                            <p class="text-secondary small mb-4">Accédez à votre espace.</p>

                            <!-- Message si la connexion a échoué -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Mot de passe ou courriel invalide.
                            </div>

                            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

                            <!-- Formulaire de login Spring Security -->
                            <form method="post" th:action="@{/login}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="mb-3">
                                    <label class="form-label">Courriel</label>
                                    <input class="form-control" type="text" name="username" autocomplete="username" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <input class="form-control" type="password" name="password" autocomplete="current-password" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                            </form>

                            <!-- Lien vers la page d'inscription -->
                            <div class="text-center small mt-3">
                                <span class="text-secondary">Pas encore de compte ?</span>
                                <a th:href="@{/signUp}">Créer un compte</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
