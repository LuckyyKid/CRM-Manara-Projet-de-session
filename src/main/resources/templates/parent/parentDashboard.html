<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau de Bord Parent — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="bg-white border rounded-3 p-4 mb-4">
                <h1 class="h4 mb-2">Espace Parent</h1>
                <p class="text-secondary mb-0">Résumé de votre compte et des activités de vos enfants.</p>
            </div>

            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <h2 class="h6 mb-2">Mes enfants</h2>
                            <p class="text-secondary small mb-3">Gérez les profils et consultez leurs informations.</p>
                            <a class="btn btn-outline-primary btn-sm" href="/parent/enfants">Voir mes enfants</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <h2 class="h6 mb-2">Activités</h2>
                            <p class="text-secondary small mb-3">Consultez les activités disponibles.</p>
                            <a class="btn btn-outline-primary btn-sm" href="/parent/activities">Voir les activités</a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card mm-card-shadow">
                        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <div>
                                <h2 class="h6 mb-1">Planning</h2>
                                <p class="text-secondary small mb-0">Suivez les sessions à venir.</p>
                            </div>
                            <a class="btn btn-primary btn-sm" href="/parent/planning">Ouvrir le planning</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
