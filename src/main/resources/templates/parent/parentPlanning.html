<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planning — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1">Planning</h1>
                    <p class="text-secondary mb-0">Vue des inscriptions et sessions à venir.</p>
                </div>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-primary" href="/parent/activities">Voir activités</a>
                    <button class="btn btn-outline-secondary" type="button" id="btnList">Liste</button>
                    <button class="btn btn-primary" type="button" id="btnCalendar">Calendrier</button>
                </div>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div class="card mm-card-shadow" id="listView">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Enfant</th>
                                <th>Activité</th>
                                <th>Début</th>
                                <th>Fin</th>
                                <th>Statut</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(inscriptions)}">
                                <td colspan="6" class="text-secondary">Aucune inscription pour le moment.</td>
                            </tr>
                            <tr th:each="inscription : ${inscriptions}">
                                <td th:text="${inscription.id}"></td>
                                <td th:text="${inscription.enfant.prenom + ' ' + inscription.enfant.nom}"></td>
                                <td th:text="${inscription.animation.activity.activyName}"></td>
                                <td th:text="${inscription.animation.startTime}"></td>
                                <td th:text="${inscription.animation.endTime}"></td>
                                <td th:text="${inscription.statusInscription}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mm-card-shadow mt-3 d-none" id="calendarView">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-outline-secondary btn-sm" id="prevMonth">Mois précédent</button>
                        <div class="fw-semibold" id="calendarTitle">Calendrier</div>
                        <button class="btn btn-outline-secondary btn-sm" id="nextMonth">Mois suivant</button>
                    </div>
                    <div class="mm-calendar" id="calendarGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalTitle">Détails</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <dl class="row mb-0">
                    <dt class="col-4">Enfant</dt>
                    <dd class="col-8" id="eventEnfant"></dd>
                    <dt class="col-4">Activité</dt>
                    <dd class="col-8" id="eventActivite"></dd>
                    <dt class="col-4">Début</dt>
                    <dd class="col-8" id="eventDebut"></dd>
                    <dt class="col-4">Fin</dt>
                    <dd class="col-8" id="eventFin"></dd>
                    <dt class="col-4">Animateur</dt>
                    <dd class="col-8" id="eventAnimateur"></dd>
                    <dt class="col-4">Statut</dt>
                    <dd class="col-8" id="eventStatut"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
const events = [
/*[# th:each="inscription,iter : ${inscriptions}"]*/
  {
    title: /*[[${inscription.animation.activity.activyName}]]*/ "",
    start: /*[[${#temporals.format(inscription.animation.startTime, 'yyyy-MM-dd''T''HH:mm')}]]*/ "",
    end: /*[[${#temporals.format(inscription.animation.endTime, 'yyyy-MM-dd''T''HH:mm')}]]*/ "",
    enfant: /*[[${inscription.enfant.prenom + ' ' + inscription.enfant.nom}]]*/ "",
    animateur: /*[[${inscription.animation.animateur.prenom + ' ' + inscription.animation.animateur.nom}]]*/ "",
    statut: /*[[${inscription.statusInscription}]]*/ ""
  }/*[[${iter.last} ? '' : ',' ]]*/
/*[/]*/
];
/*]]>*/
</script>
<script>
const listView = document.getElementById('listView');
const calendarView = document.getElementById('calendarView');
const btnList = document.getElementById('btnList');
const btnCalendar = document.getElementById('btnCalendar');
const calendarTitle = document.getElementById('calendarTitle');
const calendarGrid = document.getElementById('calendarGrid');
const prevMonth = document.getElementById('prevMonth');
const nextMonth = document.getElementById('nextMonth');

let current = new Date();

function startOfMonth(d) {
  return new Date(d.getFullYear(), d.getMonth(), 1);
}

function endOfMonth(d) {
  return new Date(d.getFullYear(), d.getMonth() + 1, 0);
}

function formatDateKey(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  return `${y}-${m}-${day}`;
}

function renderCalendar() {
  const start = startOfMonth(current);
  const end = endOfMonth(current);
  const monthName = current.toLocaleString('fr-CA', { month: 'long', year: 'numeric' });
  calendarTitle.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDay = start.getDay() === 0 ? 7 : start.getDay();
  const totalDays = end.getDate();
  const cells = [];

  for (let i = 1; i < firstDay; i++) {
    cells.push('<div class="mm-cal-cell mm-cal-empty"></div>');
  }
  for (let day = 1; day <= totalDays; day++) {
    const date = new Date(current.getFullYear(), current.getMonth(), day);
    const key = formatDateKey(date);
    const dayEvents = events.filter(e => e.start.startsWith(key));
    const items = dayEvents.map(e => `
      <button class="mm-cal-event btn btn-link p-0 text-start" type="button"
              data-title="${e.title}"
              data-enfant="${e.enfant}"
              data-start="${e.start}"
              data-end="${e.end}"
              data-animateur="${e.animateur}"
              data-statut="${e.statut}">
        ${e.title} — ${e.enfant}
      </button>
    `).join('');
    cells.push(`<div class="mm-cal-cell"><div class="mm-cal-day">${day}</div>${items}</div>`);
  }

  calendarGrid.innerHTML = `
    <div class="mm-cal-head">L</div>
    <div class="mm-cal-head">M</div>
    <div class="mm-cal-head">M</div>
    <div class="mm-cal-head">J</div>
    <div class="mm-cal-head">V</div>
    <div class="mm-cal-head">S</div>
    <div class="mm-cal-head">D</div>
    ${cells.join('')}
  `;
}

btnCalendar.addEventListener('click', () => {
  listView.classList.add('d-none');
  calendarView.classList.remove('d-none');
  btnCalendar.classList.add('btn-primary');
  btnCalendar.classList.remove('btn-outline-secondary');
  btnList.classList.add('btn-outline-secondary');
  btnList.classList.remove('btn-primary');
  renderCalendar();
});

btnList.addEventListener('click', () => {
  calendarView.classList.add('d-none');
  listView.classList.remove('d-none');
  btnList.classList.add('btn-primary');
  btnList.classList.remove('btn-outline-secondary');
  btnCalendar.classList.add('btn-outline-secondary');
  btnCalendar.classList.remove('btn-primary');
});

prevMonth.addEventListener('click', () => {
  current = new Date(current.getFullYear(), current.getMonth() - 1, 1);
  renderCalendar();
});

nextMonth.addEventListener('click', () => {
  current = new Date(current.getFullYear(), current.getMonth() + 1, 1);
  renderCalendar();
});

calendarGrid.addEventListener('click', (e) => {
  const target = e.target.closest('.mm-cal-event');
  if (!target) return;
  document.getElementById('eventModalTitle').textContent = 'Détails de l’activité';
  document.getElementById('eventEnfant').textContent = target.dataset.enfant || '';
  document.getElementById('eventActivite').textContent = target.dataset.title || '';
  document.getElementById('eventDebut').textContent = target.dataset.start || '';
  document.getElementById('eventFin').textContent = target.dataset.end || '';
  document.getElementById('eventAnimateur').textContent = target.dataset.animateur || '';
  document.getElementById('eventStatut').textContent = target.dataset.statut || '';
  const modal = new bootstrap.Modal(document.getElementById('eventModal'));
  modal.show();
});
</script>
</body>
</html>
