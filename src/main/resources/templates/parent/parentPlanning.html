<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planning — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="mm-page">

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="mm-main">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1">Planning</h1>
                    <p class="text-secondary mb-0">Vue des inscriptions et sessions à venir.</p>
                </div>
                <a class="btn btn-outline-primary" href="/parent/activities">Voir activités</a>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div class="card mm-card-shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Enfant</th>
                                <th>Activité</th>
                                <th>Début</th>
                                <th>Fin</th>
                                <th>Statut</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(inscriptions)}">
                                <td colspan="6" class="text-secondary">Aucune inscription pour le moment.</td>
                            </tr>
                            <tr th:each="inscription : ${inscriptions}">
                                <td th:text="${inscription.id}"></td>
                                <td th:text="${inscription.enfant.prenom + ' ' + inscription.enfant.nom}"></td>
                                <td th:text="${inscription.animation.activity.activyName}"></td>
                                <td th:text="${inscription.animation.startTime}"></td>
                                <td th:text="${inscription.animation.endTime}"></td>
                                <td th:text="${inscription.statusInscription}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
