<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Activités — CRM Manara</title>
</head>
<body>

<header>
    <h1>Activités disponibles</h1>
    <p>Choisissez une activité et inscrivez un enfant à une animation.</p>
</header>

<nav>
    <a href="/parent/dashboard">Retour dashboard</a> |
    <a href="/parent/planning">Voir planning</a>
</nav>

<section>
    <div th:if="${#lists.isEmpty(activities)}">
        <p>Aucune activité disponible pour le moment.</p>
    </div>

    <div th:each="activity : ${activities}">
        <h2 th:text="${activity.activyName}"></h2>
        <p th:text="${activity.description}"></p>
        <p>
            <strong>Âge :</strong>
            <span th:text="${activity.ageMin}"></span> -
            <span th:text="${activity.ageMax}"></span>
        </p>
        <p>
            <strong>Capacité :</strong>
            <span th:text="${activity.capacity}"></span>
        </p>

        <h3>Animations</h3>
        <div th:with="animations=${animationsByActivity[activity.id]}">
            <div th:if="${#lists.isEmpty(animations)}">
                <p>Aucune animation planifiée.</p>
            </div>
            <table th:if="${!#lists.isEmpty(animations)}" border="1">
                <thead>
                <tr>
                    <th>ID Animation</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Inscrire un enfant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="animation : ${animations}">
                    <td th:text="${animation.id}"></td>
                    <td th:text="${animation.startTime}"></td>
                    <td th:text="${animation.endTime}"></td>
                    <td>
                        <form th:action="@{/parent/inscriptions}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="animationId" th:value="${animation.id}"/>
                            <label>Enfant :</label>
                            <select name="enfantId" required>
                                <option th:each="e : ${enfants}" th:value="${e.id}" th:text="${e.prenom + ' ' + e.nom}"></option>
                            </select>
                            <button type="submit">Inscrire</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
