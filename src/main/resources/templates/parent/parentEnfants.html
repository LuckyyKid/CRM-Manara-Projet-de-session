<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mes Enfants — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h1 class="h4 mb-1">Mes enfants</h1>
                    <p class="text-secondary mb-0">Liste des profils associés à votre compte.</p>
                </div>
                <a class="btn btn-primary" href="/parent/enfants/new">Ajouter un enfant</a>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div class="card mm-card-shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Date de naissance</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(enfants)}">
                                <td colspan="5" class="text-secondary">Aucun enfant pour le moment.</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{'/parent/enfants/' + ${enfant.id} + '/edit'}">Modifier</a>
                                    <form th:action="@{'/parent/enfants/' + ${enfant.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Supprimer cet enfant ?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Supprimer</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:each="enfant : ${enfants}">
                                <td th:text="${enfant.id}"></td>
                                <td th:text="${enfant.nom}"></td>
                                <td th:text="${enfant.prenom}"></td>
                                <td th:text="${enfant.date_de_naissance}"></td>
                                <td>
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{'/parent/enfants/' + ${enfant.id} + '/edit'}">Modifier</a>
                                    <form th:action="@{'/parent/enfants/' + ${enfant.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Supprimer cet enfant ?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Supprimer</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
