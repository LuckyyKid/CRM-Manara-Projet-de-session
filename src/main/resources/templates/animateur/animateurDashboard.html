<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espace Animateur — CRM Manara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="mm-page">
    <main class="mm-main">
        <div class="container py-4">
            <div class="bg-white border rounded-3 p-4 mb-4">
                <h1 class="h4 mb-2">Espace Animateur</h1>
                <p class="text-secondary mb-0" th:text="${animateur.prenom + ' ' + animateur.nom}"></p>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-12 col-md-6">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body">
                            <div class="text-secondary small">Animations</div>
                            <div class="fs-4 fw-semibold" th:text="${countAnimations}">0</div>
                            <div class="text-secondary small mt-2">Inscriptions</div>
                            <div class="fs-4 fw-semibold" th:text="${countInscriptions}">0</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card mm-card-shadow h-100">
                        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
                            <div>
                                <h2 class="h6 mb-1">Suivi des présences</h2>
                                <p class="text-secondary small mb-0">Mettre à jour les présences et incidents.</p>
                            </div>
                            <a class="btn btn-outline-primary btn-sm" href="/animateur/inscriptions">Ouvrir</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mm-card-shadow mb-3">
                <div class="card-body">
                    <h2 class="h6 mb-3">Animations à venir</h2>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Activité</th>
                                <th>Début</th>
                                <th>Fin</th>
                                <th>Statut</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(upcomingAnimations)}">
                                <td colspan="5" class="text-secondary">Aucune animation pour le moment.</td>
                            </tr>
                            <tr th:each="animation : ${upcomingAnimations}">
                                <td th:text="${animation.id}"></td>
                                <td th:text="${animation.activity.activyName}"></td>
                                <td th:text="${animation.startTime}"></td>
                                <td th:text="${animation.endTime}"></td>
                                <td th:text="${animation.statusAnimation}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <a class="btn btn-outline-primary" href="/animateur/inscriptions">Voir les inscriptions</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
